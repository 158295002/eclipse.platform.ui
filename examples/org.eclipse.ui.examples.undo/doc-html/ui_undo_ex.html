<h2>
<b>Example - Undo</b></h2>

<h3>
Introduction</h3>
The Undo Example adds two views to the workbench.  One view allows the
user to draw boxes on a canvas and undo the drawings.  The other view
shows the undo history for the workbench.
<h3>
Running the example</h3>
Example is still under development - in progress.
